<body class='body'>
    <div class="biz-form-container card p-5">
        <h4 class="card-header info-color white-text text-center px-4 mb-5">
            <strong>Register your business</strong>
          </h4>
          <form>
            <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">Name</label>
                        <input type="text" class="form-control" id="businessName" placeholder="Business name" value="" required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="lastName">Tag Line <span class="text-muted">(Optional)</span></label>
                        <input type="text" class="form-control" id="slogan" placeholder="Business slogan" value="" required>
                      </div>
            </div>
            <div class="">
                <label for="firstName">Address </label>
                <input type="text" class="form-control" id="businessName" placeholder="" value="" required>
              </div>
              <div class="">
                <label for="firstName">Address 2 <span class="text-muted">(Optional)</span></label>
                <input type="text" class="form-control" id="businessName" placeholder="" value="" required>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">Phone Number </label>
                    <input type="text" class="form-control" id="businessName" placeholder="" value="" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="lastName">Phone Number 2 <span class="text-muted">(Optional)</span></label>
                    <input type="text" class="form-control" id="slogan" placeholder="" value="" required>
                  </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName">Website <span class="text-muted">(Optional)</span></label>
                <input type="text" class="form-control" id="businessName" placeholder="" value="" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Email Address <span class="text-muted">(Optional)</span></label>
                <input type="email" class="form-control" id="slogan" placeholder="" value="" required>
              </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="firstName">Category</label>
            <input type="text" class="form-control" id="businessName" placeholder="" value="" required>
          </div>
          <div class="form-group">
            <label for="exampleInputFile" class="bmd-label-floating">File input</label>
            <input type="file" class="form-control-file" id="exampleInputFile">
            <small class="text-muted">Upload your business Pictures</small>
          </div>

</div>
<div class="form-group">
    <label for="exampleTextarea">Business Description</label>
    <textarea class="form-control" id="exampleTextarea" placeholder="Full details of your Business here..." rows="3"></textarea>
  </div>
  <button class=" mb-5 btn btn-outline-light  bg-dark btn-rounded btn-block my-4 " type="submit"> Register Business</button>
